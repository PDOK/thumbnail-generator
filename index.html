<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDOK Thumbnail Generator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="row">
        <div class="column" >
            <h2>PDOK Thumbnail Generator</h2>
            <p>
            <a id="export-png" class="btn btn-default" ><i class="fa fa-download"></i> Download PNG</a>
            <a id="image-download" download="map.png" style="display:none;"></a>
            </p>
            <div>
                <label for="GetMapUrl">WMS GetCapabilities URL</label>
                <textarea type="text" id="GetMapUrl" name="GetMapUrl" placeholder="WMS GetMap URL"></textarea>
            </div>
            <table id="layerlist">

            </table>
        </div>
        <div class="column">
            <div id="map"></div>
        </div>
        
    </div>
    
  <script src="./index.js"></script>
</body>

</html>
